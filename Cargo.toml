[package]
name = "riff"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/DeterminateSystems/riff"

# FIXME: rename to riff in the "fsm -> riff in code" PR
[package.metadata.fsm]
build-inputs = [ "darwin.apple_sdk.frameworks.Security" ]

[dependencies]
atty = "0.2"
cfg-if = "1"
clap = { version = "3.2.17", features = ["derive", "env"] }
color-eyre = { version = "0.6.2", features = [ "issue-url" ] }
eyre = "0.6.8"
indicatif = "0.17.0"
itertools = "0.10"
once_cell = "1"
os-release = "0.1"
owo-colors = "3"
reqwest = "0.11"
serde = { version = "1.0.143", features = ["derive"] }
serde_json = "1.0.85"
tempfile = "3.3"
thiserror = "1.0.32"
tokio = { version = "1.20.1", features = ["macros", "sync", "rt-multi-thread", "process", "fs", "io-util"] }
tracing = "0.1.36"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }
uuid = { version = "1.1.2", features = [ "v4", "fast-rng", "serde" ]}
xdg = "2"

[dev-dependencies]
tokio-test = "0.4.2"
